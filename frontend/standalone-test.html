<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Wallet Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Standalone Wallet Connection Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Wallet Connection</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="connectWallet()">
                            Connect Wallet
                        </button>
                        <div id="walletStatus" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Debug Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="debugInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        let provider, signer;
        let connected = false;

        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
            console.log(message);
        }

        function updateDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `
                <p><strong>Ethers.js:</strong> ${typeof ethers !== 'undefined' ? '✅ Loaded' : '❌ Not loaded'}</p>
                <p><strong>MetaMask:</strong> ${typeof window.ethereum !== 'undefined' ? '✅ Available' : '❌ Not available'}</p>
                <p><strong>Provider:</strong> ${provider ? '✅ Created' : '❌ Not created'}</p>
                <p><strong>Connected:</strong> ${connected ? '✅ Yes' : '❌ No'}</p>
                <p><strong>Function:</strong> ${typeof connectWallet !== 'undefined' ? '✅ Defined' : '❌ Not defined'}</p>
            `;
        }

        async function connectWallet() {
            console.log('connectWallet function called');
            updateStatus('walletStatus', 'Connecting wallet...', 'info');
            
            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum === 'undefined') {
                    updateStatus('walletStatus', 'MetaMask is not installed!', 'error');
                    return;
                }
                
                updateStatus('walletStatus', 'MetaMask detected', 'info');
                
                // Create provider
                provider = new ethers.providers.Web3Provider(window.ethereum);
                updateStatus('walletStatus', 'Provider created', 'info');
                
                // Request accounts
                const accounts = await provider.send("eth_requestAccounts", []);
                updateStatus('walletStatus', `Accounts received: ${accounts.length}`, 'info');
                
                if (accounts.length === 0) {
                    updateStatus('walletStatus', 'No accounts found', 'error');
                    return;
                }
                
                // Get signer
                signer = provider.getSigner();
                const address = await signer.getAddress();
                connected = true;
                
                updateStatus('walletStatus', `✅ Connected to: ${address}`, 'success');
                updateDebugInfo();
                
            } catch (error) {
                console.error('Error:', error);
                updateStatus('walletStatus', `Error: ${error.message}`, 'error');
            }
        }

        // Initialize on page load
        window.onload = function() {
            console.log('Page loaded');
            updateStatus('walletStatus', 'Ready to connect wallet', 'info');
            updateDebugInfo();
            
            // Test if ethers is loaded
            if (typeof ethers !== 'undefined') {
                console.log('Ethers.js loaded successfully');
            } else {
                console.error('Ethers.js not loaded');
            }
        };
    </script>
</body>
</html>
