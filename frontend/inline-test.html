<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Inline Test - No External JS</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="connectWallet()">
                            <i class="fas fa-wallet me-2"></i>Connect Wallet
                        </button>
                        <button class="btn btn-secondary ms-2" onclick="testConnection()">
                            <i class="fas fa-bug me-2"></i>Test Connection
                        </button>
                        <div id="status" class="mt-3 alert alert-info">
                            Ready to test inline version
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    
    <script>
        // Inline JavaScript - No external dependencies
        console.log('Inline JavaScript loading...');
        
        let provider, signer;
        let connected = false;
        
        // Connect wallet function
        async function connectWallet() {
            console.log('connectWallet function called');
            try {
                if (typeof ethers === 'undefined') {
                    alert('Ethers.js not loaded!');
                    return;
                }
                
                if (typeof window.ethereum === 'undefined') {
                    alert('MetaMask not installed!');
                    return;
                }
                
                provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                
                if (accounts.length === 0) {
                    alert('No accounts found!');
                    return;
                }
                
                signer = provider.getSigner();
                const address = await signer.getAddress();
                connected = true;
                
                alert('Wallet connected: ' + address);
                console.log('Wallet connected successfully:', address);
                
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet: ' + error.message);
            }
        }
        
        // Test connection function
        function testConnection() {
            console.log('=== Connection Test ===');
            console.log('Ethers available:', typeof ethers !== 'undefined');
            console.log('MetaMask available:', typeof window.ethereum !== 'undefined');
            console.log('Provider:', provider);
            console.log('Connected:', connected);
            alert('Check browser console for connection test results');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - Inline version');
            
            // Test if functions are defined
            console.log('connectWallet function:', typeof connectWallet);
            console.log('testConnection function:', typeof testConnection);
            
            if (typeof connectWallet === 'undefined') {
                console.error('connectWallet function is not defined!');
                document.getElementById('status').innerHTML = '<div class="alert alert-danger">❌ JavaScript functions not loaded properly!</div>';
            } else {
                console.log('All functions loaded successfully!');
                document.getElementById('status').innerHTML = '<div class="alert alert-success">✅ All functions loaded successfully!</div>';
            }
        });
        
        console.log('Inline JavaScript loaded successfully');
    </script>
</body>
</html>
