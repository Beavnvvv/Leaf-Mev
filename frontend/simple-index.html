<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafswap - Simple Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="text-white display-4 fw-bold">
                        <i class="fas fa-leaf me-3"></i>Leafswap
                    </h1>
                    <p class="text-white-50 lead">Simple Wallet Connection Test</p>
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" onclick="connectWallet()">
                                <i class="fas fa-wallet me-2"></i>Connect Wallet
                            </button>
                            <button class="btn btn-secondary btn-lg ms-3" onclick="testConnection()">
                                <i class="fas fa-bug me-2"></i>Test Connection
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <div id="status" class="alert alert-info">
                                Ready to connect wallet
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="simple-app.js"></script>
    <script>
        // 验证函数是否加载
        console.log('=== Function Loading Test ===');
        console.log('connectWallet function:', typeof connectWallet);
        console.log('testConnection function:', typeof testConnection);
        
        if (typeof connectWallet === 'undefined') {
            console.error('connectWallet function is not defined!');
            document.getElementById('status').innerHTML = '<div class="alert alert-danger">JavaScript functions not loaded properly!</div>';
        } else {
            console.log('All functions loaded successfully!');
            document.getElementById('status').innerHTML = '<div class="alert alert-success">All functions loaded successfully!</div>';
        }
    </script>
</body>
</html>
