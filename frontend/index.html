<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafswap - Secure DeFi Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .nav-tabs .nav-link {
            border: none;
            border-radius: 15px 15px 0 0;
            color: #6c757d;
            font-weight: 600;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
        }
        .token-input {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
        }
        .swap-arrow {
            text-align: center;
            margin: 20px 0;
        }
        .swap-arrow i {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .swap-arrow i:hover {
            transform: scale(1.1);
        }
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        .stats-card h3 {
            color: #667eea;
            font-weight: 700;
        }
        .stats-card p {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="text-white display-4 fw-bold">
                        <i class="fas fa-leaf me-3"></i>Leafswap
                    </h1>
                    <p class="text-white-50 lead">Secure DeFi Exchange with Enhanced Protection</p>
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <ul class="nav nav-tabs mb-4" id="swapTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="swap-tab" data-bs-toggle="tab" data-bs-target="#swap" type="button" role="tab">
                                    <i class="fas fa-exchange-alt me-2"></i>Swap
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="liquidity-tab" data-bs-toggle="tab" data-bs-target="#liquidity" type="button" role="tab">
                                    <i class="fas fa-water me-2"></i>Liquidity
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pools-tab" data-bs-toggle="tab" data-bs-target="#pools" type="button" role="tab">
                                    <i class="fas fa-chart-line me-2"></i>Pools
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="swapTabsContent">
                            <!-- Swap Tab -->
                            <div class="tab-pane fade show active" id="swap" role="tabpanel">
                                <div class="token-input">
                                    <label class="form-label fw-bold">From</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="fromAmount" placeholder="0.0">
                                        <select class="form-select" id="fromToken" style="max-width: 120px;">
                                            <option value="ETH">ETH</option>
                                            <option value="TKA">TKA</option>
                                            <option value="TKB">TKB</option>
                                        </select>
                                    </div>
                                    <small class="text-muted">Balance: <span id="fromBalance">0.0</span></small>
                                </div>

                                <div class="swap-arrow">
                                    <i class="fas fa-arrow-down" onclick="swapTokens()"></i>
                                </div>

                                <div class="token-input">
                                    <label class="form-label fw-bold">To</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="toAmount" placeholder="0.0" readonly>
                                        <select class="form-select" id="toToken" style="max-width: 120px;">
                                            <option value="TKA">TKA</option>
                                            <option value="ETH">ETH</option>
                                            <option value="TKB">TKB</option>
                                        </select>
                                    </div>
                                    <small class="text-muted">Balance: <span id="toBalance">0.0</span></small>
                                </div>

                                <div class="d-grid gap-2 mt-4">
                                    <button class="btn btn-primary btn-lg" onclick="connectWallet()">
                                        <i class="fas fa-wallet me-2"></i>Connect Wallet
                                    </button>
                                    <button class="btn btn-primary btn-lg" onclick="swapTokens()" id="swapBtn" disabled>
                                        <i class="fas fa-exchange-alt me-2"></i>Swap
                                    </button>
                                </div>

                                <div class="mt-4 p-3 bg-light rounded">
                                    <div class="row text-center">
                                        <div class="col">
                            <div class="stats-card">
                                <h3 id="swapRate">1.0</h3>
                                <p>Exchange Rate</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="stats-card">
                                <h3 id="slippage">0.5%</h3>
                                <p>Slippage</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="stats-card">
                                <h3 id="gasEstimate">~0.01</h3>
                                <p>Gas Estimate</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Liquidity Tab -->
            <div class="tab-pane fade" id="liquidity" role="tabpanel">
                <div class="token-input">
                    <label class="form-label fw-bold">Token A</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="liquidityTokenA" placeholder="0.0">
                        <select class="form-select" id="liquidityTokenASelect" style="max-width: 120px;">
                            <option value="TKA">TKA</option>
                            <option value="TKB">TKB</option>
                        </select>
                    </div>
                </div>

                <div class="token-input">
                    <label class="form-label fw-bold">Token B</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="liquidityTokenB" placeholder="0.0">
                        <select class="form-select" id="liquidityTokenBSelect" style="max-width: 120px;">
                            <option value="TKB">TKB</option>
                            <option value="TKA">TKA</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary btn-lg" onclick="addLiquidity()">
                        <i class="fas fa-plus me-2"></i>Add Liquidity
                    </button>
                    <button class="btn btn-outline-primary btn-lg" onclick="removeLiquidity()">
                        <i class="fas fa-minus me-2"></i>Remove Liquidity
                    </button>
                </div>
            </div>

            <!-- Pools Tab -->
            <div class="tab-pane fade" id="pools" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">TKA/TKB Pool</h5>
                                <p class="card-text">
                                    <strong>Total Liquidity:</strong> $1,234,567<br>
                                    <strong>24h Volume:</strong> $89,123<br>
                                    <strong>APY:</strong> 12.5%
                                </p>
                                <button class="btn btn-primary btn-sm">View Pool</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">ETH/TKA Pool</h5>
                                <p class="card-text">
                                    <strong>Total Liquidity:</strong> $2,345,678<br>
                                    <strong>24h Volume:</strong> $156,789<br>
                                    <strong>APY:</strong> 15.2%
                                </p>
                                <button class="btn btn-primary btn-sm">View Pool</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
