<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Wallet Connection Test</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testWalletConnection()">
                            Test Wallet Connection
                        </button>
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        let provider, signer;
        let connected = false;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        async function testWalletConnection() {
            try {
                updateStatus('Testing wallet connection...', 'info');
                
                // Check if MetaMask is installed
                if (typeof window.ethereum === 'undefined') {
                    updateStatus('MetaMask is not installed!', 'danger');
                    return;
                }
                
                updateStatus('MetaMask detected', 'success');
                
                // Create provider
                provider = new ethers.providers.Web3Provider(window.ethereum);
                updateStatus('Provider created', 'success');
                
                // Request accounts
                const accounts = await provider.send("eth_requestAccounts", []);
                updateStatus(`Accounts received: ${accounts.length}`, 'success');
                
                if (accounts.length === 0) {
                    updateStatus('No accounts found', 'warning');
                    return;
                }
                
                // Get signer
                signer = provider.getSigner();
                const address = await signer.getAddress();
                connected = true;
                
                updateStatus(`Connected to: ${address}`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                updateStatus(`Error: ${error.message}`, 'danger');
            }
        }

        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Page loaded. Click button to test wallet connection.', 'info');
        });
    </script>
</body>
</html>
